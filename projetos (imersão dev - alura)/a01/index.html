<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadroa de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cabecalho">
        <h1>Calculadora de Média</h1>
        <p>Descubra sua média das notas dos bimestres!</p>        
    </div>

    <div id="quadro">  
        <div id="escritaMedia">
            <label for="numero media">Digite a média: </label>
            <input type="number" name="media" id="media" value="6.0" step="0.1">
        </div> 
        <div id="escritaNotas">
            <label for="nota01">1ª Nota: </label>
            <input type="number" name="notas" id="nota1" step="0.1" placeholder="0,0" max="10" min="0">            
            <br>
            <label for="nota02">2ª Nota: </label>
            <input type="number" name="notas" id="nota2" step="0.1" placeholder="0,0" max="10" min="0">
            <br>
            <label for="nota03">3ª Nota: </label>
            <input type="number" name="notas" id="nota3" step="0.1" placeholder="0,0" max="10" min="0">
            <br>
            <label for="nota04">4ª Nota: </label>
            <input type="number" name="notas" id="nota4" step="0.1" placeholder="0,0" max="10" min="0">
            <br>
            <input type="button" value="Calcular Média" id="calcular" onclick="calcular()">
        </div>
        <div id="resultado">
            <p>Resultado....</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
