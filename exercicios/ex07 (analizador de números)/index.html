<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>    
    <section>
        <div>
            <label>Número (entre 1 e 100)</label>
            <input type="number" id="txtNumero">
            <input type="button" value="Adicionar" onclick="adicionar()"><br>
            <select id="lista" size="10"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
