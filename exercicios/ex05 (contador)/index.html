<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <div id="conteiner">
        <h1>Contador</h1>
        <label for="inicio">Inicio:</label>
        <input type="number" name="inicio" id="inicio">
        <br>
        <label for="fin">Fin:</label>
        <input type="number" name="fin" id="fin">
        <br>
        <label for="passo">Passo:</label>
        <input type="number" name="passo" id="passo">
        <br>
        <input id="botao" type="button" value="Contar" onclick="contar()">

        <div>
            <p id="resultado">Esperando a contagem....</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
