<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo-p1.css">   
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div id="cabeçalho"> 
            <img src="img/morning.png" alt="imagem manhã" id="imagemHora">
            <p id="entrada">Olá...</p>

        </div>
        <div>  
            <p>Ano de nascimento: 
                <input type="number" name="txtAno" id="txtAno" min="1920" max="2021" >
            </p>
            <p>Sexo:
                 <input type="radio" name="radiosexo" id="masculino" checked>
                 <label for="masculino">Masculino</label>
                 <input type="radio" name="radiosexo" id="feminino">
                 <label for="feminino">Feminino</label>
            </p>

            <input type="button" value="Verificar" onclick="verificar()">      
        </div>
        <div id="result">
            <p id="resultado">Preencha os dados acima para verificar...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo  </p>
    </footer>
    
    <script src="script.js"></script>   
</body>
</html>
